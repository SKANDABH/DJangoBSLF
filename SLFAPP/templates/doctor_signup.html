{% extends 'base.html' %}

{% block head %}
    <style>
        body {
            font-family: 'Roboto', sans-serif !important;
            background-color: #93bee9 !important;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            /* height: 100vh;
            margin-top:  80vh; */
        }

        .container {
            background-color: #ffffff !important;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #307aa4 !important;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
        }

        form p {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF !important;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3 !important;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #007BFF !important;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Doctor Signup</h1>
        <form method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Signup</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login here</a>.
        </div>
    </div>

    <script>
        function validateForm() {
            var password1 = document.getElementById("id_password1").value;
            var password2 = document.getElementById("id_password2").value;

            if (password1 !== password2) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
{% endblock %}
