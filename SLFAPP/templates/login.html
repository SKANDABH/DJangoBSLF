{% extends 'base.html' %}

{% block head %}
    <style>
        body {
            font-family: 'Roboto', sans-serif !important;
            background-color: #93bee9 !important;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            /* height: 100vh;
            margin: 0; */
        }

        .login-container {
            background-color: #ffffff !important;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            margin-left: 31%;
        }

        .login-container h1 {
            color: #307aa4 !important;
            margin-bottom: 20px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF !important;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3 !important;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 8px;
            text-align: left;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #007BFF !important;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media only screen and (max-width: 600px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="login-container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="login-link">
            Not registered? <a href="{% url 'doctor_signup' %}">Register as Doctor</a> /
            <a href="{% url 'patient_signup' %}">Register as Patient</a>.
        </div>
    </div>
{% endblock %}
