<!-- templates/blog/post_detail.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <img src="{{ post.image.url }}" alt="{{ post.title }}" style="width: 600px;">
  <p>{{ post.content }}</p>
  <p><small>Published on {{ post.created_at|date:"F j, Y, g:i a" }}</small></p>
  <a href="{% url 'blog_posts_by_category' post.category.id %}">Back to {{ post.category.name }}</a>
{% endblock %}
