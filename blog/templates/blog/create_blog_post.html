{% extends 'base.html' %}

{% block head %}
    <style>
        body {
            font-family: 'Roboto', sans-serif !important;
            background-color: #f0f4f8 !important;
            margin: 0;
            padding: 0;
        }

        h2 {
            font-size: 2em;
            color: #307aa4 !important;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff !important;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form p {
            width: 100%;
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF !important;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3 !important;
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
                width: 90%;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
{% endblock %}

{% block content %}
  <h2>Create Blog Post</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
