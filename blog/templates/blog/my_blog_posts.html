{% extends 'base.html' %}
{% block content %}
<style>
  body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
  }

  .container {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h2 {
      font-size: 2em;
      margin-bottom: 1rem;
      color: #333;
  }

  a {
      text-decoration: none;
  }

  .button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: 50rem;
      text-align: center;
      display: inline-block;
  }

  .button:hover {
      background-color: #0056b3;
  }

  ul {
      list-style-type: none;
      padding: 0;
  }

  li {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
  }

  li img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 4px;
  }

  li h3 {
      font-size: 1.5em;
      color: #333;
      margin: 0 0 0.5rem;
  }

  li .date {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 0.5rem;
  }

  li .summary {
      font-size: 1em;
      color: #666;
  }
</style>

  <h2>My Blog Posts</h2>
  <a href="{% url 'create_blog_post' %}"> <button class="button">New Post</button></a>
  <ul>
    {% for post in posts %}
      <li>{{ post.title }} - {{ post.created_at }}- {{ post.summary}}
        <br>
        <img src="{{ post.image.url }}" alt="{{ post.title }}" style="width: 600px;"> 
      </li>
    {% endfor %}
  </ul>
{% endblock %}
